<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='80'>ðŸ“š</text></svg>'>
  <style>
    :root {
      --bg: #0b0d12;
      --bg-elev: #11141b;
      --card: #141823;
      --muted: #9aa3b2;
      --text: #e6eaf2;
      --primary: #7aa2ff;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,.45);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 10% 0%, #0d1120 0%, var(--bg) 55%) fixed;
      color: var(--text);
      font-family: system-ui, sans-serif;
    }
    main { max-width: 1100px; margin: 20px auto; padding: 0 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px,1fr)); gap: 16px; }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      transition: transform .25s ease;
    }
    .card:hover { transform: translateY(-4px); }
    .cover {
      position: relative;
      height: 180px;
      overflow: hidden;
    }
    .cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform .3s ease, filter .3s ease;
    }
    .cover::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(11,13,18,.85) 5%, rgba(11,13,18,.3) 60%, transparent 100%);
      pointer-events: none;
    }
    .card:hover .cover img { transform: scale(1.05); filter: brightness(1.1); }
    .content { padding: 14px; display: flex; flex-direction: column; gap: 8px; }
    .title { font-weight: 600; }
    .meta { font-size: 13px; color: var(--muted); }
    .actions { margin-top: auto; display: flex; gap: 8px; }
    .btn {
      background: #1a2750;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main>
    <div class="grid" id="grid"></div>
  </main>
  <script>
    const books = [
      {
        title: 'To be',
        author: 'Mateusz WÄ™glewski',
        year: 2024,
        coverUrl: 'gog_cover.png',
        url: 'gog_to_be.pdf'
      },
      {
        title: 'To have got',
        author: 'Mateusz WÄ™glewski',
        year: 2024,
        coverUrl: 'gog_cover.png',
        url: 'gog_to_have_got.pdf'
      },
      {
        title: 'r3dh3rr1n6',
        author: 'Mateusz WÄ™glewski',
        year: 2024,
        coverEmoji: 'ðŸŸ',
        url: 'sth.pdf'
      }
    ];

    const grid = document.getElementById('grid');
    books.forEach(b => {
      const card = document.createElement('article');
      card.className = 'card';
      const cover = document.createElement('div');
      cover.className = 'cover';
      if (b.coverUrl) {
        const img = document.createElement('img');
        img.src = b.coverUrl;
        img.alt = b.title;
        cover.appendChild(img);
      } else {
        cover.textContent = b.coverEmoji || 'ðŸ“–';
      }
      const content = document.createElement('div');
      content.className = 'content';
      content.innerHTML = `<div class='title'>${b.title}</div><div class='meta'>${b.author} â€¢ ${b.year}</div><div class='actions'><a class='btn' href='${b.url}' target='_blank'>Open</a></div>`;
      card.appendChild(cover);
      card.appendChild(content);
      grid.appendChild(card);
    });
  </script>
</body>
</html>
